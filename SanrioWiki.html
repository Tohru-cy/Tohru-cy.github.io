<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sanrio-wiki-title">
        <nav class="top-nav">
            <a href="#" id="sanrio-main-link" class="nav-link active">SANRIO WIKI</a>
            
            <a href="#" id="sanrio-gallery-link" class="nav-link">CHARACTER GALLERY</a>
        </nav>
    </div>

    <div class="wiki-container" id="wiki-container">
        
        <div class="left-column" id="left-column">
            <h2 class="column-title">Characters</h2>
            
            <div class="nav-buttons-container">
                <button class="nav-button active" data-character="mymelody">
                    My Melody
                    <img src="" class="char-icon" alt="My Melody Icon">
                </button>
                <button class="nav-button active" data-character="mysweetpiano">
                    My Sweet Piano
                    <img src="" class="char-icon" alt="My Sweet Piano Icon">
                </button>
                <button class="nav-button" data-character="kuromi">
                    Kuromi
                    <img src="" class="char-icon" alt="Kuromi Icon">
                </button>
                <button class="nav-button" data-character="hellokitty">
                    Hello Kitty
                    <img src="" class="char-icon" alt="Hello Kitty Icon">
                </button>
                <button class="nav-button" data-character="cinnamoroll">
                    Cinnamoroll
                    <img src="" class="char-icon" alt="Cinnamoroll Icon">
                </button>
                <button class="nav-button" data-character="pompompurin">
                    Pompompurin
                    <img src="" class="char-icon" alt="Pompompurin Icon">
                </button>
                <button class="nav-button" data-character="pochacco">
                    Pochacco
                    <img src="" class="char-icon" alt="Pochacco Icon">
                </button>
                <button class="nav-button" data-character="keroppi">
                    Keroppi
                    <img src="" class="char-icon" alt="Keroppi Icon">
                </button>
                <button class="nav-button" data-character="littletwinstars">
                    Little Twin Stars
                    <img src="" class="char-icon" alt="LittleTwinStars Icon">
                </button>
                <button class="nav-button" data-character="usahana">
                    Usahana
                    <img src="" class="char-icon" alt="Usahana Icon">
                </button>
                <button class="nav-button" data-character="badtzmaru">
                    Badtz-Maru
                    <img src="" class="char-icon" alt="Badtz-Maru Icon">
                </button>
                <button class="nav-button" data-character="tuxedosam">
                    Tuxedo-sam
                    <img src="" class="char-icon" alt="Tuxedosam Icon">
                </button>
                <button class="nav-button" data-character="bonbonribbon">
                    Bonbonribbon
                    <img src="" class="char-icon" alt="Bonbonribbon Icon">
                </button>
                <button class="nav-button" data-character="pekkle">
                    Pekkle
                    <img src="" class="char-icon" alt="Pekkle Icon">
                </button>
                <button class="nav-button" data-character="monkichi">
                    Monkichi
                    <img src="" class="char-icon" alt="Monkichi Icon">
                </button>
                <button class="nav-button" data-character="hangyodon">
                    Hangyodon
                    <img src="" class="char-icon" alt="Hangyodon Icon">
                </button>
            </div>
        </div>

        <div class="middle-column scrollable-content" id="middle-column">
            <h2 class="column-title" id="info-title">PROFILE</h2>
            <div id="main-info-content">
            </div>
        </div>

        <div class="right-column scrollable-content" id="right-column">
            <img src="" id="detail-image" alt="Detailed Character Image" class="detailed-char-image">
            <h3 id="detail-image-label" class="column-title">My Melody</h3>
            <div id="detailed-info-content">
            </div>
        </div>
    </div>

    <script src="SanrioWikiScript.js"></script>
</body>
</html>
